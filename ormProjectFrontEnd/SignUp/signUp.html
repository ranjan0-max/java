<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons8-home-48.png" type="image/png">
    <title>Ranjan</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div id="signUpBox">
        <form action="" onsubmit="insertOrUpdateUser()" id="inputFields">
            <input id="userName" type="text" placeholder="Name" required><br><br>
            <input id="password" type="password" placeholder="Passord" required><br><br>
            <input id="email" type="email" placeholder="Email" required><br><br>
            <input id="address" type="text" placeholder="Address" required><br><br>
            <input id="mobileNumber" type="number" placeholder="Mobile Number" required><br><br>
            <input id="countryId" list="countryList" placeholder="Country Id" onchange="setState()" required><br><br>
            <datalist id="countryList">
                
            </datalist>
            <input id="stateId" list="stateList" placeholder="State Id" required><br><br>
            <datalist id="stateList">

            </datalist>
            <input type="submit" value="SIGN UP" id="signButton">
        </form>
    </div>
    <script src="signUp.js"></script>
</body>
</html>
